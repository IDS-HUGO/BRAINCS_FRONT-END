<div  class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-lg p-6 w-96 shadow-lg text-center">
      <img src="/importancia.png" alt="Warning" class="w-16 h-16 mx-auto mb-4" />
      <h2 class="text-2xl font-semibold text-red-600 mb-2">¿Estás seguro?</h2>
      <p class="text-gray-700 mb-6">No podrás revertir esta acción.</p>
      <div class="flex justify-center space-x-4">
        <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" (click)="confirmDelete()">
          Aceptar
        </button>
        <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400" (click)="closeModal()">
          Cancelar
        </button>
      </div>
    </div>
</div>
