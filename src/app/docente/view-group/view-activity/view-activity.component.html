<div class="flex flex-col items-center w-full p-6">
  <div class="flex items-center justify-between w-10/12 pb-6">
    <p class="text-3xl font-bold text-[#004C4C]">Actividades</p>
    <button class="flex items-center text-[#004C4C] text-2xl font-semibold" (click)="onAddTarea()">
      <img src="/create.png" alt="Crear" class="w-5 h-5 mr-2"> Crear
    </button>
  </div>

  <div class="w-10/12">
      <app-activity>
        *ngFor="let activity of activities" 
        [cardData]="activity" 
        cardType="activity" 
        (openModal)="openActivityModal(activity)"
        userType="docente">
      </app-activity> 
  </div>

  <app-generic-modal></app-generic-modal>

</div>
