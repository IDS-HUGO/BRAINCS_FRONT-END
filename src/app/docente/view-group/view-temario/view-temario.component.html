<div class="flex flex-col items-center p-4">
  <div class="flex items-center justify-between w-10/12 px-6 py-3">
    <div>
      <p class="text-3xl font-bold text-[#004C4C] mb-2">Temario</p>
      <p class="text-2xl font-semibold px-6 text-[#008081]">Parcial 1</p>
    </div>

    <!-- Botón para abrir el modal de agregar -->
    <button 
      class="text-[#004C4C] text-lg font-semibold hover:underline"
      (click)="openAddModal()">
      + Crear
    </button>
  </div>

  <div class="w-10/12">
    <app-generic-card 
      *ngFor="let temario of temarios" 
      [cardData]="temario" 
      cardType="temario" 
      class="w-full">
      <!-- Botones de editar y eliminar dentro del card de cada temario -->
      <button (click)="openEditModal(temario)">Editar</button>
      <button (click)="openDeleteModal(temario)">Eliminar</button>
    </app-generic-card>
  </div>
</div>A

<!-- Modal para agregar/editar -->
<div *ngIf="temarioToEdit" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeAddModal()">&times;</span>
    <h2>{{ temarioToEdit.id ? 'Editar' : 'Crear' }} Temario</h2>
    <input [(ngModel)]="temarioToEdit.nombre" placeholder="Nombre del temario" />
    <input type="file" (change)="onFileSelected($event)" />
    <button (click)="saveTemario()" [disabled]="!temarioToEdit.nombre || !selectedFile">
      Guardar
    </button>
  </div>
</div>

<!-- Modal para eliminar -->
<div *ngIf="temarioToDelete" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeDeleteModal()">&times;</span>
    <h2>Eliminar Temario</h2>
    <p>¿Estás seguro de que quieres eliminar este temario?</p>
    <button (click)="deleteTemario()">Eliminar</button>
    <button (click)="closeDeleteModal()">Cancelar</button>
  </div>
</div>
