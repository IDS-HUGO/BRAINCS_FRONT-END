<div class="flex flex-col items-center p-4">
  <div class="flex items-center justify-between w-10/12 pb-6">
    <p class="text-3xl font-bold text-[#004C4C]">Temario</p>
    <button class="flex items-center text-[#004C4C] text-2xl font-semibold">
      <img src="/create.png" alt="Crear" class="w-5 h-5 mr-2"> Crear
    </button>
  </div>

  <div class="w-10/12">
    <app-temario 
      *ngFor="let temario of temarios" 
      [cardData]="temario" 
      cardType="temario" 
      class="w-full">
    </app-temario>
  </div>
</div>
