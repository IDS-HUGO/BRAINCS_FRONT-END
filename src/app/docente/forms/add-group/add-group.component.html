<div class="w-[600px] h-[auto] mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-[#004C4C] mb-6 text-left">
    Agregar nuevo grupo
  </h2>
  <form (ngSubmit)="addGroup()">
    <div class="mb-4">
      <label for="asignatura" class="block text-gray-700 font-medium mb-2">Asignatura</label>
      <input type="text" id="asignatura" [(ngModel)]="asignatura" name="asignatura" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" placeholder="Ingrese la asignatura">
    </div>

    <div class="mb-4">
      <label for="grado" class="block text-gray-700 font-medium mb-2">Grado</label>
      <input type="number" id="grado" [(ngModel)]="grado" name="grado" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" placeholder="Ingrese el grado">
    </div>

    <div class="mb-6">
      <label for="grupo" class="block text-gray-700 font-medium mb-2">Grupo</label>
      <input type="text" id="grupo" [(ngModel)]="grupo" name="grupo" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" placeholder="Ingrese el grupo">
    </div>

    <div class="flex justify-between">
      <button type="submit" class="w-full bg-[#004C4C] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#003838] mr-2">Aceptar</button>
      <button type="button" (click)="closeModal()" class="w-full bg-[#004C4C] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#003838]">Cancelar</button>
    </div>
  </form>
</div>
