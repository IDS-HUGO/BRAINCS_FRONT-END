<div class="w-[400px] h-auto mx-auto bg-white p-6 rounded-lg shadow-md relative">

  <button type="button" class="absolute top-2 right-2 text-gray-700 font-semibold text-xl hover:text-red-700" (click)="closeModal()">
    ×
  </button>
  <div *ngIf="loaderService.loading$ | async" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-teal-600"></div>
  </div>

  <div class="flex justify-center mb-4">
    <img src="/agregar-usuario (1)(1).png" alt="Añadir Alumno" class="w-16 h-16 object-cover">
  </div>

  <h2 class="text-xl font-semibold text-[#004C4C] mb-4 text-center">
    Añadir información
  </h2>

  <div class="border border-[#004C4C99] rounded-md p-4">
    <form (ngSubmit)="addAlumno()">

      <div *ngIf="step === 1">
        <div class="mb-3">
          <label for="matricula" class="block text-gray-700 font-medium mb-1">Matrícula</label>
          <input 
            type="text" 
            id="matricula" 
            [(ngModel)]="matricula" 
            name="matricula" 
            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" 
            placeholder="Ingrese la matrícula" 
            required>
        </div>

        <div class="mb-3">
          <label for="nombres" class="block text-gray-700 font-medium mb-1">Nombre(s)</label>
          <input 
            type="text" 
            id="nombres" 
            [(ngModel)]="nombres" 
            name="nombres" 
            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" 
            placeholder="Ingrese los nombres" 
            required>
        </div>

        <div class="mb-3">
          <button type="button" class="w-full bg-[#004C4C] text-white font-semibold py-2 px-3 rounded-lg hover:bg-[#003838]"
            (click)="nextStep()">Siguiente</button>
        </div>
      </div>

      <div *ngIf="step === 2">
        <div class="mb-3">
          <label for="apellidoPaterno" class="block text-gray-700 font-medium mb-1">Apellido Paterno</label>
          <input 
            type="text" 
            id="apellidoPaterno" 
            [(ngModel)]="apellidoPaterno" 
            name="apellidoPaterno" 
            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" 
            placeholder="Ingrese el apellido paterno" 
            required>
        </div>

        <div class="mb-3">
          <label for="apellidoMaterno" class="block text-gray-700 font-medium mb-1">Apellido Materno</label>
          <input 
            type="text" 
            id="apellidoMaterno" 
            [(ngModel)]="apellidoMaterno" 
            name="apellidoMaterno" 
            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" 
            placeholder="Ingrese el apellido materno" 
            required>
        </div>

        <div class="mb-3">
          <label for="correoElectronico" class="block text-gray-700 font-medium mb-1">Correo Electrónico</label>
          <input 
            type="email" 
            id="correoElectronico" 
            [(ngModel)]="correoElectronico" 
            name="correoElectronico" 
            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" 
            placeholder="Ingrese el correo electrónico" 
            required>
        </div>

        <div class="flex justify-between mt-4">
          <button type="button" class="w-1/2 bg-[#004C4C] text-white font-semibold py-2 px-3 rounded-lg hover:bg-[#003838] mr-2"
            (click)="prevStep()">Anterior</button>

          <button type="button" class="w-1/2 bg-[#004C4C] text-white font-semibold py-2 px-3 rounded-lg hover:bg-[#003838]"
            (click)="nextStep()">Siguiente</button>
        </div>
      </div>

      <div *ngIf="step === 3">
        <div class="mb-3">
          <label for="contrasena" class="block text-gray-700 font-medium mb-1">Contraseña</label>
          <input 
            type="password" 
            id="contrasena" 
            [(ngModel)]="contrasena" 
            name="contrasena" 
            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" 
            placeholder="Ingrese la contraseña" 
            required>
        </div>

        <div class="flex justify-between mt-4">
          <button type="button" class="w-1/2 bg-[#004C4C] text-white font-semibold py-2 px-3 rounded-lg hover:bg-[#003838] mr-2"
            (click)="prevStep()" [disabled]="loaderService.loading$ | async">Anterior</button>

          <button type="submit" class="w-1/2 bg-[#004C4C] text-white font-semibold py-2 px-3 rounded-lg hover:bg-[#003838]" [disabled]="loaderService.loading$ | async">
            Aceptar
          </button>
        </div>
      </div>

    </form>
  </div>

</div>
