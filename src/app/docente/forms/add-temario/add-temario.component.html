<div class="w-[400px] h-auto mx-auto bg-white p-8 rounded-lg shadow-md">
  
  <div class="flex justify-center mb-4">
    <img src="/pdf-icon.png" alt="Subir Archivo" class="w-20 h-20 object-cover">
  </div>

  <h2 class="text-2xl font-semibold text-[#004C4C] mb-6 text-center">
    Sube un archivo
  </h2>

  <div class="p-6">
    <form>
      <div class="mb-4">
        <label for="archivo" class="block text-gray-700 font-medium mb-2">Subir archivo</label>
        <input type="file" id="archivo" name="archivo" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" placeholder="Subir archivos">
      </div>
    </form>
  </div>

  <div class="flex justify-between mt-6">
    <button type="submit" class="w-full bg-[#004C4C] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#003838] mr-2">Subir PDF</button>
    <button type="button" class="w-full bg-[#004C4C] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#003838]" (click)="closeModal()">Cancelar</button>
  </div>
</div>
