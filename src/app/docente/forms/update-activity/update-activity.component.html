<div class="w-[600px] h-[auto] mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-[#004C4C] mb-6 text-left">
        Editar actividad
    </h2>
    <form>
        <!-- Nombre de la actividad -->
        <div class="mb-4">
            <label for="nombre" class="block text-gray-700 font-medium mb-2">Nombre de la actividad</label>
            <input type="text" id="nombre"  name="nombre" 
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" 
                placeholder="Ingrese el nombre de la actividad" />
        </div>

        <!-- Descripci贸n -->
        <div class="mb-4">
            <label for="descripcion" class="block text-gray-700 font-medium mb-2">Descripci贸n</label>
            <textarea id="descripcion"  name="descripcion" 
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" 
                placeholder="Ingrese una breve descripci贸n de la actividad"></textarea>
        </div>

        <!-- Subir archivo o enlace -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Material</label>
            <div class="flex flex-col gap-4">
                <div>
                    <label for="archivo" class="block text-sm text-gray-600 mb-2">Subir archivo</label>
                    <input type="file" id="archivo"  
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" />
                </div>
                <div>
                    <label for="enlace" class="block text-sm text-gray-600 mb-2">Enlace</label>
                    <input type="url" id="enlace"  name="enlace" 
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" 
                        placeholder="Ingrese el enlace del material" />
                </div>
            </div>
            <p class="text-sm text-gray-500 mt-2">Seleccione un archivo o proporcione un enlace, no ambos.</p>
        </div>

        <!-- Fecha de entrega -->
        <div class="mb-4">
            <label for="fechaEntrega" class="block text-gray-700 font-medium mb-2">Fecha de entrega</label>
            <input type="date" id="fechaEntrega"  name="fechaEntrega" 
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" />
        </div>

        <!-- Botones de acci贸n -->
        <div class="flex justify-between">
            <button type="submit" class="w-full bg-[#004C4C] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#003838] mr-2">
                Guardar
            </button>
            <button type="button"
                class="w-full bg-[#004C4C] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#003838]">
                Cancelar
            </button>
        </div>
    </form>
</div>
