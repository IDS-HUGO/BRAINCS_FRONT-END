<div class="w-[400px] h-auto mx-auto bg-white p-8 rounded-lg shadow-lg">
  <div *ngIf="loaderService.loading$ | async" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-teal-600"></div>
  </div>
    <div class="flex justify-center mb-4">
      <img src="/pdf-icon.png" alt="Subir Archivo" class="w-16 h-16 object-cover">
    </div>

  
    <h2 class="text-2xl font-semibold text-[#004C4C] mb-6 text-center">
      Sube un archivo
    </h2>
  
    <div class="p-6">
      <form (ngSubmit)="handleSubmit()">
        <div class="mb-6">
          <label for="archivo" class="block text-gray-700 font-medium mb-2">Editar archivo</label>
          <input 
            type="file" 
            id="archivo" 
            name="archivo" 
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]"  
            placeholder="Subir archivos" 
            (change)="onFileChange($event)" 
            required
            >
        </div>
      
        <div class="flex justify-between gap-4">
        <button type="submit" class="w-full bg-[#004C4C] text-white font-semibold py-3 px-4 rounded-lg hover:bg-[#003838] transition duration-300">
                Guardar PDF
        </button>              
          <button type="button" class="w-full bg-[#FF5B5B] text-white font-semibold py-3 px-4 rounded-lg hover:bg-[#D74747] transition duration-300" (click)="closeModal()">
            Cancelar
          </button>
        </div>
      </form>    
    </div>
  </div>
