<div *ngIf="showModal" class="bg-white shadow-lg rounded-lg w-48 p-4">
    <h3 class="text-lg font-semibold mb-4">Opciones</h3>
    <ul>
      <li>
        <button (click)="onOptionClick('inspect')" class="w-full text-left py-2 px-4 hover:bg-gray-100">Inspeccionar</button>
      </li>
      <li>
        <button (click)="onOptionClick('edit')" class="w-full text-left py-2 px-4 hover:bg-gray-100">Editar</button>
      </li>
      <li>
        <button (click)="onOptionClick('delete')" class="w-full text-left py-2 px-4 text-red-500 hover:bg-red-100">Eliminar</button>
      </li>
    </ul>
  </div>
