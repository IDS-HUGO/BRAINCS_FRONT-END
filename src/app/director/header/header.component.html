<div class="flex items-center justify-between p-4 bg-black text-white">
  <div class="flex items-center">
    <img src="/logo-complet.png" alt="Brainiacs Logo" class="w-[156px] h-[68px]">
  </div>

  <div class="flex items-center space-x-6">
    <button
      (click)="onAddDocente()"
      class="bg-teal-600 rounded-full text-white w-10 h-10 flex items-center justify-center hover:bg-teal-700 focus:outline-none"
      title="AGREGAR DOCENTE"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>

    <button
      (click)="onProfile()"
      class="bg-teal-600 rounded-full text-white w-10 h-10 flex items-center justify-center hover:bg-teal-700 focus:outline-none"
      title="PERFIL"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79 4 4zM12 16c-3.87 0-7 1.63-7 4v2h14v-2c0-2.37-3.13-4-7-4z"/>
      </svg>
    </button>
  </div>
</div>
