<div class="bg-white rounded-lg shadow-md relative">
  <div 
    class="bg-[#004C4C] cursor-pointer text-white px-4 py-2 flex justify-between items-center"
    [ngClass]="{'cursor-pointer': userType === 'alumno'}"
    (click)="userType === 'alumno' && navigateToDetail()">
    <h3 class="text-lg font-semibold">{{ subjectName }}</h3>
  </div>

  <div class="p-4 relative min-h-[200px] rounded-b-lg">
    <p class="text-gray-600">Contenido de la tarjeta.</p>

    <div *ngIf="userType === 'director' || userType === 'docente'" class="absolute bottom-4 right-4">
      <button (click)="toggleModal()" class="text-gray-400 hover:text-gray-600">
        <img class="h-8" src="./menu_1.png" alt="MenÃº de opciones" />
      </button>
    </div>

    <app-menu-modals
      *ngIf="showModal"
      (closeModal)="showModal = false"
      (optionSelected)="handleOption($event)">
    </app-menu-modals>  
  </div>
</div>
