<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6 relative">

      <button (click)="onCloseModal()" class="absolute top-4 right-4 text-gray-500 hover:text-red-700 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <div class="flex items-start mt-8">
        <img src="/hacer-alt.png" alt="Tareas" class="w-10 h-10">
        <h2 class="text-2xl font-semibold text-teal-800 ml-4 flex-1">
          Temario {{ temarioDetails?.id_temario }}
        </h2>
      </div>

      <div class="mt-6">
        <button (click)="onTemarioSupportClick(temarioDetails?.documento_pdf)"
                class="flex items-center bg-teal-50 text-teal-600 px-4 py-2 rounded-lg hover:bg-teal-100 transition duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6h6m-3 3l-3-3m3 3l3-3" />
          </svg>
          Ver Temario
        </button>
      </div>
  
     
  <div *ngIf="isSupportTemarioOpen" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full p-6 relative">
  
      <button (click)="onCloseSupportContent()"
              class="absolute top-4 right-4 text-gray-500 hover:text-red-700 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
  
      <h2 class="text-2xl font-semibold text-teal-800">Contenido de Apoyo</h2>
      <div *ngIf="temarioSupportFile" class="mt-4">
        <img *ngIf="isImage(temarioSupportFile)" [src]="temarioSupportFile" alt="Contenido de Apoyo" class="w-full h-auto mt-4 rounded-lg" />
        <iframe *ngIf="isPdf(temarioSupportFile)" [src]="temarioSupportFileSafe" class="w-full h-96 rounded-lg" frameborder="0"></iframe>
      </div>
    </div>
  </div>
