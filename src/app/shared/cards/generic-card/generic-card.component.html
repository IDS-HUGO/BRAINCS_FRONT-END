<div 
  class="p-4 cursor-pointer mb-4" 
  [ngClass]="{
    'bg-white border-[#004C4C99] shadow-md rounded-lg': cardType === 'activity' || cardType === 'temario',
    'bg-[#B2D9D866] rounded-lg p-4': cardType === 'alumno'
  }">

  <div *ngIf="cardType === 'activity' || cardType === 'temario'" class="w-full h-full border-2 p-6 relative">
    <div class="flex justify-between items-center rounded-lg">
      <h3 class="text-lg font-semibold text-[#00000099]">{{ cardData?.title || 'Título' }}</h3>
    </div>
    <div class="p-4">
      <p class="text-black font-semibold">{{ cardData?.description || 'Descripción' }}</p>
    </div>
    <div class="absolute bottom-4 right-4">
      <img src="./menu_1.png" alt="menu de opciones" class="w-auto h-8">
    </div>
  </div>

  <div *ngIf="cardType === 'alumno'" class="flex flex-col items-center w-full">
    <div class="flex items-center w-full py-4" [ngClass]="{ 'border-b border-black': !last }" *ngFor="let alumno of cardData; let last = last">
      <img src="user.png" alt="icon.user" class="w-10 h-10 rounded-full mr-4">
      <p class="text-base font-semibold text-[#004C4C] flex-grow">{{ alumno.nombre }}</p>
    </div>
  </div>
</div>
