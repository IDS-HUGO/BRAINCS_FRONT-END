<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-lg w-full p-6 relative">
      
      <button (click)="onCloseModal()" class="absolute top-4 right-4 text-gray-500 hover:text-red-700 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
  
      <div class="flex justify-start items-start mt-8">
        <img src="/hacer-alt.png" alt="Tareas" class="w-10 h-10">
        <h2 class="text-2xl font-semibold text-teal-800 ml-4">{{ activityDetails?.name || activityDetails?.title }}</h2>
      </div>
  
      <p class="text-gray-500 text-sm mt-4">
        Fecha Entrega: {{ activityDetails?.dueDate | date: 'dd/MM/yyyy' }}
      </p>
  
      <div class="mt-4">
        <p class="text-gray-700 text-lg">{{ activityDetails?.description }}</p>
      </div>
  
      <div *ngIf="userType === 'alumno'" class="mt-6">
        <label for="file-upload" class="block text-sm font-medium text-gray-700">Subir Actividad</label>
        <input
          type="file"
          id="file-upload"
          (change)="onFileSelected($event)"
          class="mt-2 block w-full text-sm text-gray-500
                 file:mr-4 file:py-2 file:px-4 
                 file:rounded-lg file:border-0
                 file:text-sm file:font-semibold
                 file:bg-teal-600 file:text-white
                 hover:file:bg-teal-700 cursor-pointer"
        />
        <div class="mt-6 flex justify-end space-x-2">
          <button (click)="onSubmitActivity()" class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition duration-300">
            Subir Actividad
          </button>
        </div>
      </div>
  
      <div *ngIf="userType === 'docente'" class="mt-6 flex justify-center space-x-2">
        <button (click)="onContentClick()" class="px-4 py-2 bg-[#004C4C] text-white rounded-lg hover:bg-teal-700 transition duration-300">
          Contenido
        </button>
        <button (click)="onEntregasClick()" class="ml-2 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-300">
          Entregas
        </button>
      </div>
  
    </div>
  </div>
