<div 
  class="relative px-12 cursor-pointer" 
  (click)="onCardClick($event)"
>
  <div class="relative flex flex-col items-center w-full h-auto bg-[#B2D9D866] rounded-lg">
    <div class="flex items-center w-full py-5 border-b border-black relative">
      <img src="user.png" alt="icon.user" class="w-10 h-10 rounded-full mr-4 ml-4">
      <p class="text-base font-semibold text-[#004C4C] flex-grow">{{ cardData?.nombre }}</p>
      <div class="relative">
        <button 
          (click)="toggleModal()" 
          class="flex items-center justify-center pr-4"
        >
          <img src="menu_1.png" alt="MenÃº de opciones" class="w-auto h-8">
        </button>
        
        <app-menu-modals
          *ngIf="showModal"
          [isGroupView]="isGroupView"
          (closeModal)="showModal = false"
          (optionSelected)="handleOption($event)"
          class="absolute right-0 top-full mt-2 w-48 bg-white shadow-lg rounded-lg p-4 z-50">
        </app-menu-modals>
      </div>
    </div>
  </div>  
</div>
