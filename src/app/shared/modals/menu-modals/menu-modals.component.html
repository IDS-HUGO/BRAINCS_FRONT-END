<div
  class="bg-white shadow-lg rounded-lg w-48 p-4 absolute left-[58%] transform translate-y-1/2 z-50">
  
  <button (click)="closeModalPopup()" class="absolute -top-3 right-1 text-gray-400 hover:text-red-600 p-2">
    <span class="text-xl">&times;</span>
  </button>

  <ul class="mt-2">
    <li>
      <button (click)="onOptionClick('inspect')" class="w-full text-left py-2 px-4 hover:bg-gray-100">
        <img src="inspect.png" alt="Inspeccionar" class="inline-block mr-2 h-5" />
        Inspeccionar
      </button>
    </li>
    <li>
      <button (click)="onOptionClick('edit')" class="w-full text-left py-2 px-4 hover:bg-gray-100">
        <img src="edit.png" alt="Editar" class="inline-block mr-2 h-5" />
        Editar
      </button>
    </li>
    <li>
      <button (click)="onOptionClick('delete')" class="w-full text-left py-2 px-4 text-red-500 hover:bg-red-100">
        <img src="delete.png" alt="Eliminar" class="inline-block mr-2 h-5" />
        Eliminar
      </button>
    </li>
  </ul>
</div>
