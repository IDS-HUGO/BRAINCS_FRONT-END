<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <!-- TÃ­tulo -->
  <h2 class="text-2xl font-semibold text-[#004C4C] mb-6 text-center">Agregar nuevo grupo</h2>

  <!-- Formulario -->
  <form>
    <!-- Campo Asignatura -->
    <div class="mb-4">
      <label for="asignatura" class="block text-gray-700 font-medium mb-2">Asignatura</label>
      <input type="text" id="asignatura" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" placeholder="Ingrese la asignatura">
    </div>

    <!-- Campo Grado -->
    <div class="mb-4">
      <label for="grado" class="block text-gray-700 font-medium mb-2">Grado</label>
      <input type="text" id="grado" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" placeholder="Ingrese el grado">
    </div>

    <!-- Campo Grupo -->
    <div class="mb-6">
      <label for="grupo" class="block text-gray-700 font-medium mb-2">Grupo</label>
      <input type="text" id="grupo" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#004C4C]" placeholder="Ingrese el grupo">
    </div>

    <!-- Botones -->
    <div class="flex justify-between">
      <button type="submit" class="w-full bg-[#004C4C] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#003838] mr-2">Aceptar</button>
      <button type="button" class="w-full bg-[#004C4C] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#003838]">Cancelar</button>
    </div>
  </form>
</div>
