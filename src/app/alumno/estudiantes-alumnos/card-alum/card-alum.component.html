<div class="flex flex-col items-center w-full bg-[#B2D9D866] rounded-lg p-4 mb-4">
  <div *ngFor="let alumno of alumnos; let last = last" 
       class="flex items-center w-full py-4"
       [ngClass]="!last ? 'border-b border-black' : ''">
       
      <img src="user.png" alt="icon.user" class="w-10 h-10 rounded-full mr-4">
      
      <p class="text-base font-semibold text-[#004C4C] flex-grow">{{ alumno.nombre }}</p>

  </div>
</div>
